{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    {{ message.title }}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="{% url 'service:index' %}"><i class="fa fa-server"></i> 服务列表</a></li>
                    <li><a href="{% url 'service:add' %}"><i class="fa fa-server"></i> 添加服务</a></li>
                    <li class="active">{{ message.title }}</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">{{ message.message }}</h3>
                            </div><!-- /.box-header -->
                            <div class="box-body">
                            {{ rrr | safe }}
                            <br><br><a href="{% url 'service:index' %}">点击转到服务列表</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- /.content -->
        </div><!-- /.content-wrapper -->
{% endblock %}
